---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="partners-content">
    <h2>Project Partners</h2>
    {% assign partners = page.partners | split:", " %}
    {% for partner in partners%}
      <img class="partner-img" src="/blog/img/Partners/{{partner}}.jpg" alt="{{partner}}"/>
    {% endfor %}
  </div>

</article>
